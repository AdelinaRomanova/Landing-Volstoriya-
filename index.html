<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Волстория</title>
</head>
<body>
    <header></header>
    <main class="container">
        <!-- our_program -->
        <div class="our_program">
            <div class="title">
                <div class="title-circle"></div>
                <h2 class="title-text">Наша программа</h2>
            </div>
            
            <hr>

            <div class="wrapper">
                <img class="arrow left" id="left" src="img/arrow_left.png" alt="">
                <div class="list_program">
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">01</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/quest.png" alt="photo quest">
                        </div>
                        <div class="program_text">Исторический квест</div>
                    </div>
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">02</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/museum.png" alt="living museum">
                        </div>
        
                        <div class="program_text">Живой музей</div>
                    </div>
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">03</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/theatre.png" alt="photo theatre">
                        </div>
        
                        <div class="program_text">Театральное выступление</div>
                    </div>
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">04</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/maket.png" alt="photo exhibition of layouts">
                        </div>
        
                        <div class="program_text">Выставка макетов</div>
                    </div>
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">05</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/read.png" alt="photo poetry evening">
                        </div>
        
                        <div class="program_text">Поэтические вечера</div>
                    </div>
                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">06</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/movie.png" alt="photo film screening">
                        </div>
        
                        <div class="program_text">Кинопоказ</div>
                    </div>

                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">07</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/photo_exhibition.png" alt="photo exhibition">
                        </div>
        
                        <div class="program_text">Фотовыставка</div>
                    </div>

                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">08</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/3d-art.png" alt="photo 3D-art exhibition">
                        </div>
        
                        <div class="program_text">3D-art выставка</div>
                    </div>

                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">09</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/piu.png" alt="photo tir">
                        </div>
        
                        <div class="program_text">Стрельбище</div>
                    </div>

                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">10</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/photozone.png" alt="photozone">
                        </div>
        
                        <div class="program_text">Интерактивные фотозоны</div>
                    </div>

                    <div class="program">
                        <div class="program_circle">
                            <div class="program_number">
                                <div class="program_number_circle">
                                    <div class="program_number_circle_figure">11</div>
                                </div>
                            </div>
        
                            <img class="program_circle_photo" src="img/lasertag.png" alt="laser tag">
                        </div>
        
                        <div class="program_text">Лазертаг</div>
                    </div>
                </div>
                <img class="arrow rigth" id="right" src="img/arrow-rigth.png" alt="">
            </div>
        </div>

        <!-- our partners -->

        <div class="our_partners">
            <div class="title">
                <div class="title-circle"></div>
                <h2 class="title-text">Наши партнёры</h2>
            </div>
            
            <hr>

            <div class="our_partners_list">
                <img class="our_partners_list_bg" src="img/partners_bg.png" alt="image background">
                <img class="our_partners_list_logo" src="img/ulstu_logo.png" alt="partners one">
                <img class="our_partners_list_logo" src="img/ulstu_logo.png" alt="partners two">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_wraper container">
            <img class="volstoriya_logo" src="img/vs_logo.png" alt="logo volstoriya">
            <div class="network">
                <div class="network_text">Подписывайтесь на нас в соцсетях</div>
                <div class="network_link">
                    <a href="#"> <img class="network_link_img" src="img/logo_telegram.png" alt="link telegram"/> </a>
                    <a href="#"> <img class="network_link_img" src="img/logo_vk.png" alt="link vk"/> </a>
                </div>
            </div>
            <div class="contacts">
                <div class="contacts_text">Контакты</div>
                <div class="contacts_email">cifromol@gmail.com</div>
            </div>
        </div>
        
    </footer>
</body>

</html>
